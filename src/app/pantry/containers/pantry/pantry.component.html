<div class="pantry">
  <div class="wrapper">
    <h1>Pantry</h1>
    <button mat-raised-button (click)="addIngredient()">Add ingredient</button>
  </div>
  <mat-divider></mat-divider>
  <div class="pantry__categories">
    <mat-card class="category" *ngFor="let category of categories">
      <a [routerLink]="['/pantry', category.slug]">
        {{ category.name }}
      </a>
    </mat-card>
  </div>
</div>
